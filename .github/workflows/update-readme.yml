name: Auto Update README

# Trigger: on push to Projects folder or scripts, or manually
on:
  push:
    paths:
      - 'Projects/**'
      - 'generate_project_jsons.py'
      - 'generate_readme.py'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Fixes 403 on git push

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: python -m pip install --upgrade pip

    - name: Generate project JSONs
      run: python generate_project_jsons.py

    - name: Update README.md
      run: python generate_readme.py

    - name: Commit
