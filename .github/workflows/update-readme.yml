name: Update README and Project JSONs

on:
  push:
    branches:
      - main
  workflow_dispatch: # allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install dependencies if any
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Add any required packages if you use them
          # Example: pip install pandas

      # Step 4: Run JSON + README generator script
      - name: Generate Project JSONs and Update README
        run: |
          python generate_project_jsons.py
          python generate_readme.py

      # Step 5: Commit and push changes if any
      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add Projects/*.json README.md
          git diff --cached --quiet || git commit -m "Auto-update project JSONs and README"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
