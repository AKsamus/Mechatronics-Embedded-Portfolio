name: Auto Update README

on:
  push:
    paths:
      - 'Projects/**'
      - 'generate_project_jsons.py'
      - 'generate_readme.py'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Generate project JSONs
      run: python generate_project_jsons.py

    - name: Update README.md
      run: python generate_readme.py

    - name: Commit and push changes
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add README.md Projects/*.json
        git diff --quiet && echo "No changes to commit" || git commit -m "Auto-update README and project JSONs"
        git push
