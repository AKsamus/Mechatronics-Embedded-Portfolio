name: Auto-Redact Secrets

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  sanitize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Redact secrets (password, user, ssid)
        run: |
          echo "Running secret redaction..."
          find . -type f -not -path "./.git/*" -print0 | while IFS= read -r -d '' file; do

            sed -i -E \
              \
              # Password redaction
              -e 's/(password|pwd)[ ]*=[ ]*"[^"]*"/\1="pwd"/gi' \
              -e "s/(password|pwd)[ ]*=[ ]*'[^']*'/\1='pwd'/gi" \
              -e 's/("password"[ ]*:[ ]*")[^"]*"/\1pwd"/gi' \
              \
              # Username redaction
              -e 's/(username|user|userid)[ ]*=[ ]*"[^"]*"/\1="userid"/gi' \
              -e "s/(username|user|userid)[ ]*=[ ]*'[^']*'/\1='userid'/gi" \
              -e 's/("username"[ ]*:[ ]*")[^"]*"/\1userid"/gi' \
              \
              # SSID redaction
              -e 's/(ssid|SSID|wifi_ssid|network_ssid)[ ]*=[ ]*"[^"]*"/\1="ssid"/gi' \
              -e "s/(ssid|SSID|wifi_ssid|network_ssid)[ ]*=[ ]*'[^']*'/\1='ssid'/gi" \
              -e 's/("ssid"[ ]*:[ ]*")[^"]*"/\1ssid"/gi' \
              \
              "$file"

          done

      - name: Commit & Push sanitized changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if ! git diff --quiet; then
            echo "Sanitized changes detected â€” committing..."
            git add -A
            git commit -m "Auto-redact secrets (password/userid/ssid)"
            git push
          else
            echo "No sensitive content found."
          fi
