name: Auto-Redact Secrets

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

permissions:
  contents: write
  pull-requests: write

jobs:
  sanitize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Redact secrets (password, ssid)
        run: |
          set -e
          echo "Running secret redaction..."

          find . -type f -not -path "./.git/*" -print0 | while IFS= read -r -d '' file; do
            if file "$file" | grep -qE 'text|JSON|Python|script|markup'; then
              sed -i -E 's/(const[[:space:]]+\**[[:space:]]*([Pp]assword|pwd)[[:space:]]*=[[:space:]]*)".*"/\1"***"/g' "$file"
              sed -i -E 's/(const[[:space:]]+\**[[:space:]]*([Ss]sid|wifi_ssid|network_ssid)[[:space:]]*=[[:space:]]*)".*"/\1"***"/g' "$file"
              sed -i -E 's/([Pp]assword|pwd)[[:space:]]*=[[:space:]]*".*"/\1="***"/g' "$file"
              sed -i -E 's/([Ss]sid|wifi_ssid|network_ssid)[[:space:]]*=[[:space:]]*".*"/\1="***"/g' "$file"
            fi
          done

      - name: Setup git for committing
        run: |
          set -e
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -B "${GITHUB_REF#refs/heads/}"

      - name: Commit & Push sanitized changes
        run: |
          set -e
          if ! git diff --quiet; then
            echo "Sanitized changes detected â€” committing..."
            git add -A
            git commit -m "Auto-redact secrets (password/ssid)"
            git push origin HEAD
          else
            echo "No sensitive content found."
          fi
