name: Auto-Redact Secrets

on:
  push:
    branches:
      - '**'   # Triggers on all branches
  pull_request:
    branches:
      - '**'   # Triggers on PRs from any branch
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  sanitize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Redact secrets (password, user, ssid)
        run: |
          echo "Running secret redaction..."
          # Target all files, especially Projects folder, skip .git
          find . -type f -not -path "./.git/*" -exec sed -i -E \
            -e 's/(password|pwd)[ ]*=[ ]*"[^"]*"/\1="pwd"/gi' \
            -e "s/(password|pwd)[ ]*=[ ]*'[^']*'/\1='pwd'/gi" \
            -e 's/("password"[ ]*:[ ]*")[^"]*"/\1pwd"/gi' \
            -e 's/(username|user|userid)[ ]*=[ ]*"[^"]*"/\1="userid"/gi' \
            -e "s/(username|user|userid)[ ]*=[ ]*'[^']*'/\1='userid'/gi" \
            -e 's/("username"[ ]*:[ ]*")[^"]*"/\1userid"/gi' \
            -e 's/(ssid|SSID|wifi_ssid|network_ssid)[ ]*=[ ]*"[^"]*"/\1="ssid"/gi' \
            -e "s/(ssid|SSID|wifi_ssid|network_ssid)[ ]*=[ ]*'[^']*'/\1='ssid'/gi" \
            -e 's/("ssid"[ ]*:[ ]*")[^"]*"/\1ssid"/gi' \
            {} +

      - name: Commit & Push sanitized changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if ! git diff --quiet; then
            echo "Sanitized changes detected â€” committing..."
            git add -A
            git commit -m "Auto-redact secrets (password/userid/ssid)"
            git push
          else
            echo "No sensitive content found."
