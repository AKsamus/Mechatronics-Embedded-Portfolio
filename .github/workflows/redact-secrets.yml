name: Auto-Redact Secrets

on:
  push:
    branches:
      - '**'        # All branches
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  sanitize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Redact secrets (password, user, ssid)
        run: |
          echo "Running secret redaction..."
          # Only scan text/code files to avoid binary issues
          find . -type f \( -name "*.py" -o -name "*.json" -o -name "*.txt" -o -name "*.md" \) -not -path "./.git/*" -print0 | while IFS= read -r -d '' file; do
            [ -w "$file" ] || continue   # Skip non-writable files

            sed -i -E \
              -e 's/([Pp]assword|pwd)[ ]*=[ ]*["'"'"'][^"'"'"']*["'"'"']/\1="pwd"/g' \
              -e 's/("password"[ ]*:[ ]*")[^"]*"/\1pwd"/gi' \
              -e 's/([Uu]ser(name)?|userid)[ ]*=[ ]*["'"'"'][^"'"'"']*["'"'"']/\1="userid"/g' \
              -e 's/("username"[ ]*:[ ]*")[^"]*"/\1userid"/gi' \
              -e 's/([Ss]sid|wifi_ssid|network_ssid)[ ]*=[ ]*["'"'"'][^"'"'"']*["'"'"']/\1="ssid"/g' \
              -e 's/("ssid"[ ]*:[ ]*")[^"]*"/\1ssid"/gi' \
              "$file"
          done

      - name: Commit & Push sanitized changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if ! git diff --quiet; then
            echo "Sanitized changes detected â€” committing..."
            git add -A
            git commit -m "Auto-redact secrets (password/userid/ssid)"
            # Push to the PR branch (works on all branches)
            git push origin HEAD:${GITHUB_HEAD_REF:-$(git rev-parse --abbrev-ref HEAD)}
          else
            echo "No sensitive content found."
          fi
