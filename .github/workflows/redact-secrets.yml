name: Auto-Redact Secrets

on:
  push:
    branches:
      - '**'        # All branches
  pull_request:
    branches:
      - '**'        # All branches in PRs

permissions:
  contents: write
  pull-requests: write

jobs:
  sanitize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Redact secrets (password, ssid)
        run: |
          echo "Running secret redaction..."
          find . -type f -not -path "./.git/*" -print0 | while IFS= read -r -d '' file; do

            # Only process text-based files
            if file "$file" | grep -qE 'text|JSON|Python|script|markup'; then

              # Replace password/pwd values
              sed -i -E \
                -e 's/([Pp]assword|pwd)[ ]*=[ ]*["'"'"']?[^"'"'"'\ ]+["'"'"']?/\1="pwd"/g' \
                -e 's/([Ss]sid|wifi_ssid|network_ssid)[ ]*=[ ]*["'"'"']?[^"'"'"'\ ]+["'"'"']?/\1="ssid"/g' \
                "$file"

            fi
          done

      - name: Commit & Push sanitized changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if ! git diff --quiet; then
            echo "Sanitized changes detected â€” committing..."
            git add -A
            git commit -m "Auto-redact secrets (password/ssid)"
            git push
          else
            echo "No sensitive content found."
